<div class="row">
	<div class="col-sm-6">
		<div class="btn-group">
			<button ng-click="statsPanel.save()" type="button" class="btn btn-success"><span class="glyphicon glyphicon-check"></span> Save new records</button>
			<button ng-click="statsPanel.clear()" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-repeat"></span> Clear</button>
		</div>
		<br><br>
	</div>
</div>
<div class="row">
	<div ng-switch="statsPanel.loadStatus">
		<div ng-switch-when="loading" class="alert alert-warning text-center">
			Loading...
		</div>
		<div ng-switch-when="error" class="alert alert-danger text-center">
			Sorry! We were unable to load this data.
		</div>
		<div ng-switch-when="success">
			<div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="stat in statsPanel.stats">
				<div class="panel panel-default">
					<div class="panel-body">
						<h4>{{stat.name}}</h4>
						<h1>{{stat.value}}</h1>
					</div>
					<div class="panel-footer">
						<div class="input-group">
		                    <span class="input-group-btn">
		                        <button ng-click="stat.decrement()" class="btn btn-danger" type="button"><span class="glyphicon glyphicon-minus"></span></button>
		                    </span>
							<input ng-model="stat.newRecordValue" name="initiations" type="number" class="form-control stats-input" min="0">
		                    <span class="input-group-btn">
		                        <button ng-click="stat.increment()" class="btn btn-success" type="button"><span class="glyphicon glyphicon-plus"></span></button>
		                    </span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
