<div class="affix-container">
	<div id="navbar-affix">
		<div class="navbar navbar-inverse navbar-dark navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-logo" href="#/home"><img class="navbar-logo" src="images/cru-logo.png" alt="Cru at UC Davis" /></a></a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li ng-class="{'dropdown': menuItem.hasSubPages, 'active': menu.isActive(menuItem.url)}" ng-repeat="menuItem in menu.menuItems">
							<a href="#/{{menuItem.url}}" ng-class="{'dropdown-toggle': menuItem.hasSubPages}" ng-attr-data-toggle="{{menuItem.hasSubPages ? 'dropdown' : ''}}">{{menuItem.name}} <b ng-class="{'caret': menuItem.hasSubPages}"></b></a>
							<ul class="dropdown-menu" ng-if="menuItem.hasSubPages">
								<template id="menu_sub_menu_item.html" type="text/ng-template">
									<li class="divider" ng-if="!$first && subMenuItem.isCategory"></li>
									<li ng-class="{'dropdown-header': subMenuItem.isCategory}" ng-switch="subMenuItem.isCategory">
										<a href="#/{{menuItem.url + '/' + subMenuItem.url}}" ng-switch-when="false">{{subMenuItem.name}}</a>
										<span ng-switch-when="true">{{subMenuItem.name}}</span>
									</li>
									<li ng-if="subMenuItem.hasSubPages" ng-repeat="subSubMenuItem in subMenuItem.subMenuItems">
										<a href="#/{{menuItem.url + '/' + subMenuItem.url + '/' + subSubMenuItem.url}}">{{subSubMenuItem.name}}</a>
									</li>
								</template>
								<li ng-include="menu_sub_menu_item.html" ng-repeat="subMenuItem in menuItem.subMenuItems"></li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right" ng-switch="menu.auth.signedIn && menu.auth.hasRole('user')"><!-- switch on user logged in-->
						<li class="dropdown nav-image-borderless" ng-switch-when="true">
							<a href="#" class="dropdown-toggle account-dropdown" data-toggle="dropdown"><img ng-src="{{menu.auth.profilePicture}}" /> {{menu.auth.firstName}} {{menu.auth.lastName}} <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<!-- if is_granted('ROLE_SUPER_ADMIN') %} -->
								<li class="dropdown-header">Admin</li>
								<li><a href="#/admin"><span class="glyphicon glyphicon-home"></span> Home</a></li>
								<li><a href="#/admin/pages"><span class="glyphicon glyphicon-list-alt"></span> Pages</a></li>
								<li><a href="#/admin/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
								<li class="divider"></li>
								<!-- {% endif %}
								{% if is_granted('ROLE_CONTENT_ADMIN') %} -->
								<li class="dropdown-header">Tools</li>
								<li><a href="#/tools/stats"><span class="glyphicon glyphicon-stats"></span> Ministry Indicators</a></li>
								<li class="divider"></li>
								<!-- {% endif %} -->
								<li class="dropdown-header">Account</li>
								<li><a href="#" ng-click="menu.auth.logout($event)"><span class="glyphicon glyphicon-log-out"></span> Sign out</a></li>
							</ul>
						</li>
						<li ng-switch-when="false" class="nav-image no-hover" ng-show="menu.auth.buttonDataLoaded">
							<a href="#" ng-click="menu.auth.login($event)">
								<img src="images/google_signin_base.png"
								     width="123"
								     height="42"
								     data-hover="images/google_signin_hover.png"
								     data-click="images/google_signin_press.png"
								     data-surrounding-class="social-btn" />
							</a>
						</li>
						<li ng-switch-when="false" class="nav-image no-hover">
							<a href="#/login/facebook">
								<img src="images/facebook_signin_base.png"
								     width="123"
								     height="42"
								     data-hover="images/facebook_signin_hover.png"
								     data-click="images/facebook_signin_press.png"
								     data-surrounding-class="social-btn" />
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/img_rollover.js"></script>
<script src="js/menu_affix.js"></script>
