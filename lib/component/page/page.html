<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3>Requested Page url: {{pageComponent.url}}</h3>
			<h1>Loaded Page name: {{pageComponent.page.title}}</h1>
			<h2>Loaded Page url: {{pageComponent.page.url}}</h2>
			<div class="container">
				<div class="row" ng-repeat="widget in pageComponent.page.widgets">
					<div class="col-md-12">
						<div class="btn-group pull-right widget-actions">
							<button type="button" class="btn btn-xs btn-default" disabled="disabled">{{ widget.widgetType }}</button>
							<button type="button" class="btn btn-xs btn-primary" data-id="{{ loop.index0 }}" data-action="moveup"><span class="glyphicon glyphicon-arrow-up"></span></button>
							<button type="button" class="btn btn-xs btn-primary" data-id="{{ loop.index0 }}" data-action="movedown"><span class="glyphicon glyphicon-arrow-down"></span></button>
							<button type="button" class="btn btn-xs btn-warning" data-id="{{ loop.index0 }}" data-action="reset"><span class="glyphicon glyphicon-refresh"></span> Reset</button>
							<button type="button" class="btn btn-xs btn-danger" data-id="{{ loop.index0 }}" data-action="delete"><span class="glyphicon glyphicon-trash"></span> Delete</button>
						</div>
						<div>{{widget.bodyText}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
